<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina da web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header></header>
    <main>
        <form>
            <ul>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="telefone">Telefone:</label>
                <input type="telefone" id="telefone" name="telefone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="endereco">Endereço:</label>
                <input type="endereco" id="endereco" name="endereco" required>

                <label for="uf">UF:</label>
                <input type="uf" id="uf" name="uf" required>

                <label for="tipoPessoa"><strong>Tipo Pessoa:</strong> </label>
                <select name="fisica" id="fisica">
                    <option value="fisica">Física</option>
                    <option value="juridica">Jurídica</option>
                </select>
                
                <button type="submit">Enviar</button>
            </ul>
        </form>

    </main>
    <footer></footer>


</body>
</html>
